<!DOCTYPE html>
<head>
    <title>Matriz</title>      
</head>
<body>
    <script language="JavaScript">
        
        // MATRIZ

        
document.write( "<h4>matriz original:</h4>" )

for (i=1;i<=3;i++) { 
   	document.write( i + "   " )
}

document.write("<br>")

for (i=4;i<=6;i++) { 
   	document.write( i + "   " )
}

document.write("<br>")

for (i=7;i<=9;i++) { 
   	document.write( i + "   " )
}

document.write("<br>" + "<br>")
 
        

document.write( "<h4>Salida 1:</h4>" )
{ 

for (i=9;i>=7;i--) { 
   	document.write( i + "   " )
}

document.write("<br>")

for (i=6;i>=4;i--) { 
   	document.write( i + "   " )
}

document.write("<br>")

for (i=3;i>=1;i--) { 
   	document.write( i + "   " )
}

document.write("<br>" + "<br>")

}

document.write( "<h4>Salida 2:</h4>" )
{ 

for (i=1;i<=7;i=i+3) { 
    document.write( i + "   " )
    }

 document.write("<br>")


 for (i=2;i<=8;i=i+3) { 
    document.write( i + "   " )
    }

 document.write("<br>")


 for (i=3;i<=9;i=i+3) { 
    document.write( i + "   " )
    }

 
 document.write("<br>" + "<br>")

}

document.write( "<h4>Salida 3:</h4>" )
{ 
for (i=9;i>=3;i=i-3) { 
    document.write( i + "   " )
    }

 document.write("<br>")


 for (i=8;i>=2;i=i-3) {  
    document.write( i + "   " )
    }

 document.write("<br>")


 for (i=7;i>=1;i=i-3) { 
    document.write( i + "   " )
    }

 document.write("<br>")
}



    </script>
</body>
