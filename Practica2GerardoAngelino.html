    <script language="JavaScript">
        
// CALCULADORA SIMPLE

function calculadora(a, b, c){

        let a ;
        let b ;
        let c; 
        let sum;
        let rest;
        let mult;
        let div; 

        c=prompt("si quiere hacer una suma escriba ´1´ \n\nsi quiere hacer una resta escriba ´2´ \n\nsi quiere hacer una multiplicacion escriba ´3´ \n\nsi quiere hacer una division escriba ´4´");
        a=parseFloat(prompt("ingrese el primer numero"));
        b=parseFloat(prompt("ingrese el segundo numero"));
          
        
        if (c==1){
            sum=a+b;
            alert("El resultado de la suma es de: "+ sum); 
        }


        if (c==2){
            rest=a-b;
            alert("El resultado de la resta es de: "+ rest);        
        }

        
        if (c==3){
            mult=a*b;
            alert("El resultado de la multiplicacion es de: "+ mult);        
        }


        if (c==4){
            div=a/b;
            alert("El resultado de la division es de: "+ div);        
        }
    }
    

// FORMULA CUADRATICA

    let a;
        let b;

        let raiz1;

        let mult;
    
        
        a=parseFloat(prompt("ingrese el valor de a"));

         mult = b*b - 4*a*c;

            }

        }
}
